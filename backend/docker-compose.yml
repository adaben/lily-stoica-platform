# Development docker-compose
version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_ENV=dev
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:8081,http://127.0.0.1:8081
    command: python manage.py runserver 0.0.0.0:8000
