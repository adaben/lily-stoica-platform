# Deploy frontend to production VPS via private Docker registry.
# Triggered on push to main when frontend files change.

name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - "vite.config.ts"
      - "nginx.conf"
      - "Dockerfile"
      - ".github/workflows/deploy-frontend.yml"

env:
  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: lily-frontend
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USER }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for insecure registry
        run: |
          REGISTRY_HOST="${{ secrets.REGISTRY_URL }}"
          echo "Configuring Docker for insecure registry: $REGISTRY_HOST"
          sudo tee /etc/docker/daemon.json > /dev/null <<EOF
          {
            "insecure-registries": ["$REGISTRY_HOST"]
          }
          EOF
          sudo systemctl restart docker
          echo "Docker configured for insecure registry: $REGISTRY_HOST"

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://lily.perennix.io/api \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest

      - name: Login to private registry
        run: |
          echo "${{ env.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY_URL }} -u "${{ env.REGISTRY_USERNAME }}" --password-stdin
          echo "Logged in to registry"

      - name: Push to private registry
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Images pushed to registry"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/lily-stoica-platform

            # Pull latest config files (docker-compose, etc.)
            git pull origin main || true

            # Login to local registry and pull new image
            echo "${{ env.REGISTRY_PASSWORD }}" | docker login localhost:5000 -u "${{ env.REGISTRY_USERNAME }}" --password-stdin
            docker pull localhost:5000/lily-frontend:latest

            # Restart frontend
            docker compose -f docker-compose.prod.yml up -d frontend

            # Connect to NPM network so snf_npm can reach lily containers
            docker network connect snf_network lily_frontend || true
            docker network connect snf_network lily_backend || true

            # Cleanup old images
            docker image prune -f

            echo "Lily frontend deployed at $(date)"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "Frontend deployment successful!"
          else
            echo "Frontend deployment failed!"
          fi
